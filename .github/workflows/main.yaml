name: 'GitHub CICD'
run-name: "Testing APP"

defaults:
    run:
        shell: bash
        working-directory: ./

on:
    push:
        branches:
            - main


jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - name: "Checkout Repo"
              uses: actions/checkout@v4
              with:
                path: .
                
            - name: "Install Deps"
              run: npm run dev

            - name: "Build App"
              run: npm run build
      